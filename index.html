<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bar Is Loaded</title>
</head>
<body>
    <div class="header">
        <button class="menu"></button>
        <div class="title">Bar-Is-Loaded</div>
        <button class="help"></button>
    </div>

    <div class="bar"></div>

    <div class="weight">
        <div class="total_wt">
            <input type="text" id="total_weight" name="total_wt_box">
        </div>
        <div class="wt_settings">
            <div class="wt_type">
                <button id="kg">Kg</button>
                <button id="lb">Lb</button>
            </div>
            <input type="text" id="bar_wt" name = "bar_wt_box">
            <button id="comp_collars">Comp collars</button>
        </div>
    </div>

    <div class="math_container">
        <div>Plates:</div>
        <div class="plates">
            <div class="plates_img_container">

            </div>
            <div class="plates_name_container"></div>
            <div class="plates_wt_container"></div>

        </div>
    </div>

    <div class="footer">
        <div>Created with a lot of inspiration from <a href="https://barisloadedapp.com">bar-is-loaded</a>.</div>
        <div>Camron Rule</div>
    </div>
    
</body>
</html>
